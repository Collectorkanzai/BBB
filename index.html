<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIG BAGGED BROS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>BIG BAGGED BROS</h1>
        <div class="game-area">
            <img id="muscleImage" src="muscle.jpg" alt="Muscle" onclick="incrementCounter()">

            <p>Taps: <span id="counter">0</span></p>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
